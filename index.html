<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	
	<h1>Countdown Until College Football Kickoff!</h1>
	<h2>Kickoff Classic September 16, 2016</h2>

	<div id="countdown-wrapper">
		<div class="time-wrapper">
			<div class="footballs"><img src="img/football.png"></div>
			<div id="weeks"></div>
			<div class="time-text">Weeks</div>
		</div>
		<div class="time-wrapper">
			<div class="footballs"><img src="img/football.png"></div>
			<div id="days"></div>
			<div class="time-text">Days</div>
		</div>
		<div class="time-wrapper">
			<div class="footballs"><img src="img/football.png"></div>
			<div id="hours"></div>
			<div class="time-text">Hours</div>
		</div>
		<div class="time-wrapper">
			<div class="footballs"><img src="img/football.png"></div>
			<div id="minutes"></div>
			<div class="time-text">Minutes</div>
		</div>
		<div class="time-wrapper">
			<div class="footballs"><img src="img/football.png"></div>
			<div id="seconds"></div>
			<div class="time-text">Seconds</div>
		</div>
	</div>

	<div id="kickoff-wrapper">
		Are you ready for some football!!!
	</div>	

	































<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
